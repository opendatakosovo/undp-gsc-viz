<script>
  $(document).ready(function() {
    // Handler for .ready() called.
    drawSpiderweb();

      // Every we select a new group, let's redraw the chart.
      drawSpiderweb();

  /**
   * Draw the spiderweb chart.
   **/
  function drawSpiderweb(){

    group = $('#spiderweb-group-select').val();
    jsonUrl = '/json/question/' + {{qid}} + '/group/' + group;
    var id = {{qid}};
    var qKey = "q" + id;

    $.get(jsonUrl, function(jsonResult){
        var categories = [];
        var series = [];
        var categoriesInitialized = false;

        // For each group...
        for (var g = 0; g < jsonResult['count']['group']; g++){
            var group = jsonResult['answers'][g];
            var data = [];

            // Get the value for each answer
            for(var i = 0; i < jsonResult['count']['answers']; i++){
                // Build the data array
                var aKey = 'a' + (i + 1);
                data[i] = group[aKey];

                // Build the categories array
                if(!categoriesInitialized){
                  categories[i] = i + 1;
                }
            }

            categoriesInitialized = true;

            var seriesItem = {
                name: group['_id'], // Get the name of the group
                data: data,
                pointPlacement: 'on'
            }

            series[g] = seriesItem;
        }

        $('#spiderweb').highcharts({
          chart: {
              polar: true,
              type: 'line'
          },

          title: {
              text: '',
              x: -80
          },

          pane: {
              size: '80%'
          },

          xAxis: {
              categories: categories,
              tickmarkPlacement: 'on',
              lineWidth: 0
          },

          yAxis: {
              gridLineInterpolation: 'polygon',
              lineWidth: 0,
              min: 0
          },

          tooltip: {
              shared: true,
              pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
          },

          legend: {
              align: 'right',
              verticalAlign: 'top',
              y: 70,
              layout: 'vertical'
          },

          series: series
      });
    });
  }

</script>
