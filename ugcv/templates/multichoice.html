  function drawSpiderweb(){

    group = $('#spiderweb-group-select').val();
    jsonUrl = '/json/question/' + {{qid}} + '/group/' + group;

    $.get(jsonUrl, function(jsonResult){

      // TODO: Look at the Console in the browser to see what jsonResult looks like

      var categories = ['Sales', 'Marketing', 'Development', 'Customer Support', 'Information Technology', 'Administration']

          name: 'Allocated Budget',
          data: [43000, 19000, 60000, 35000, 17000, 10000],
          pointPlacement: 'on'
        }, {
          name: 'Actual Spending',
          data: [50000, 39000, 42000, 31000, 26000, 14000],
          pointPlacement: 'on'
        }]

        $('#spiderweb').highcharts({
          chart: {
              polar: true,
              type: 'line'
          },

          title: {
              text: '',
              x: -80
          },

          pane: {
              size: '80%'
          },

          xAxis: {
              categories: categories,
              tickmarkPlacement: 'on',
              lineWidth: 0
          },

          yAxis: {
              gridLineInterpolation: 'polygon',
              lineWidth: 0,
              min: 0
          },

          tooltip: {
              shared: true,
              pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
          },

          legend: {
              align: 'right',
              verticalAlign: 'top',
              y: 70,
              layout: 'vertical'
          },

          series: series

      });

    });
  }
