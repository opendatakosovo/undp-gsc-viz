{% extends "base.html" %}
{% block body %}

<!-- Chart scripts -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/data.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script>
  $(document).ready(function() {
    
    initAnswerList();
    drawSpiderweb();

    $('#spiderweb-group-select').change(function() {
      // Every we select a new group, let's redraw the chart.
      drawSpiderweb();
    });

  });

  function initAnswerList(){
    var qid = {{qid}};
    var qKey = "q" + qid;

    var answers = getAnswers(qKey);

    $.each(answers, function(index, answer) {
      $('#answer-list').append('<li>' + answer);
    }); 
  }

  /**
   * Draw the spiderweb chart.
   **/
  function drawSpiderweb(){

    group = $('#spiderweb-group-select').val();
    jsonUrl = '{{ config.BASE_PATH }}/json/question/' + {{qid}} + '/group/' + group;
    var qid = {{qid}};
    var qKey = "q" + qid;

    $.get(jsonUrl, function(jsonResult){
        var categories = [];
        var series = [];
        var categoriesInitialized = false;

        // For each group...
        for (var j = 0; j < jsonResult['count']['group']; j++){
            var answer = jsonResult['answers'][j];
            var data = [];

            // Get the value for each answer
            for(var i = 0; i < jsonResult['count']['answers']; i++){
                // Build the data array
                var aKey = 'a' + (i + 1);
                data[i] = answer[aKey];

                // Build the categories array
                if(!categoriesInitialized){
                  categories[i] = i + 1;
                }
            }

            categoriesInitialized = true;

            var seriesItem = {
                name: answer['_id'], // Get the name of the group
                data: data,
                pointPlacement: 'on'
            }

            series[j] = seriesItem;
        }

        $('#spiderweb').highcharts({
          chart: {
              polar: true,
              type: 'line'
          },

          title: {
              text: '',
              x: -80
          },

          pane: {
              size: '80%'
          },

          xAxis: {
              categories: categories,
              tickmarkPlacement: 'on',
              lineWidth: 0
          },

          yAxis: {
              gridLineInterpolation: 'polygon',
              lineWidth: 0,
              min: 0
          },

          tooltip: {
              shared: true,
              pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
          },

          legend: {
              align: 'right',
              verticalAlign: 'top',
              y: 70,
              layout: 'vertical'
          },

          series: series
      });
    });
  }

</script>

<div id="answers-container">
  <ol id="answer-list">
  </ol>
</div>

<br>

<div id="group-selection-container">
  <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="spiderweb-group-select">Group&nbsp;by</label>
        <div class="col-sm-7">
          <select id="spiderweb-group-select" class="form-control">
            <option value="age.label">Age</option>
            <option value="education">Education</option>
            <option value="employment.level">Employment Level</option>
            <option value="employment.position">Employment Position</option>
            <option value="ethnicity">Ethniciy</option>
            <option value="gender" selected>Gender</option>
            <option value="income.label">Income</option>
            <option value="maritalstatus">Marital Status</option>
          </select>
        </div>
      </div>
  </form>
</div>

<div id="spiderweb" style="min-width: 500px; max-width: 700px; height: 500px; margin: 0 auto"></div> 

{% endblock %}
